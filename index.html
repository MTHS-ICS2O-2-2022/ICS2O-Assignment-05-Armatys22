<!DOCTYPE html>
<!-- ICS2O-assignment-5-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Counting Digits" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Dominik Armatys" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/getmdl-select.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-teal.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="images (1).jpeg" />
  <link rel="icon" type="image/png" sizes="16x16" href="images (1).jpeg" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Digit Counter</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="./js/script.js"></script>
        <span class="mdl-layout-title">Digit Counter</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <h2>Enter any number</h2>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input" />
          <label class="mdl-textfield__label" for="input">Number here...</label>
          <span class="mdl-textfield__error">Input must be a number!</span>
        </div>
      </form>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <div id="output">
        <br />
        <br />
      </div>
      <div id="image">
        <img src="images (1).jpeg" alt="style" />
      </div>
    </main>
  </div>
</body>
</html>
